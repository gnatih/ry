<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live: Rath Yatra</title>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        width: 100%;
        height: 100%;
      }
    </style>

  <body>
    <div id="map"></div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

    <script>
      let map, data;
      let markers = [];
      const position = { lat: 23.0225, lng: 72.5714 };

      async function initMap() {
        const { Map } = await google.maps.importLibrary("maps");
        const { AdvancedMarkerElement } = await google.maps.importLibrary("marker");

        map = new Map(document.getElementById("map"), {
          zoom: 14,
          center: position,
          mapId: "RATHYATRA_LIVE_MAP",
        });

        setInterval(function () {
          getData().then(function (res) {
            for (const i in res) {
              let pos = { lat: parseFloat(res[i].latitude), lng: parseFloat(res[i].longitude) };

              markers[i] = new AdvancedMarkerElement({ map: map, position: pos });
            }
            console.log(markers.length);
          });
        }, 2000);

        // marker = new AdvancedMarkerElement({
        //   map: map,
        //   position: position,
        // });
      }

      async function getData() {
        let res = await fetch("/api");
        let data = await res.json();
        return data.data;
      }

      initMap();
    </script>
  </body>
</html>
